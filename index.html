<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee website team</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/letter-l.png" type="image/x-icon" />
    <link
      rel="stylesheet"

    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="team">

          <figure class="headingLogo">

        </div>
        <div class="teamBody">
          <div class="teamMember">
            <figure class="memberImage">
              <img src="images/our-team-1.jpg" alt="pic" class="memberPic" />

            <p>John Deo</p>
          </div>
          <div class="teamMember">
            <figure class="memberImage">
              <img src="images/our-team-2.jpg" alt="pic" class="memberPic" />
            </figure>
            <p>John Deo</p>
          </div>
          <div class="teamMember">
            <figure class="memberImage">
              <img src="images/our-team-3.jpg" alt="pic" class="memberPic" />
            </figure>
            <p>John Deo</p>
          </div>
          <div class="teamMember">
            <figure class="memberImage">
              <img src="images/our-team-4.jpg" alt="pic" class="memberPic" />
            </figure>
            <p>John Deo</p>
          </div>
          <div class="teamMember">
            <figure class="memberImage">
              <img src="images/our-team-5.jpg" alt="pic" class="memberPic" />
            </figure>
            <p>John Deo</p>
          </div>
          <div class="teamMember">
            <figure class="memberImage">
              <img src="images/our-team-6.jpg" alt="pic" class="memberPic" />
            </figure>
            <p>John Deo</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

</html>
